<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRScheduler</title>
  <link rel="icon" type="image/png" href="icons/icon16.png">
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      font-size: 1em;       
      display: flex;
      max-width: 1200px;     
      height: 100vh;
      margin: 0 auto;
      overflow: hidden;
    }

    .sidebar {
      padding-right: 1em;
      padding-top: 0.2em;
      flex: 0 0 350px;      
      border-right: 1px solid #ccc;
      /* padding: 1em; */
      box-sizing: border-box;
      overflow-y: auto; /* scrollbar */
    }

    #results {
      margin-top: 20px;
      margin-bottom: 20px; 
      flex: 1;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto; /* scrollbar */
    }

    .sidebar textarea,
    .sidebar input,
    .sidebar button {
      display: block;
      width: 100%;
      max-width: 320px;     
      margin-bottom: 0.75em;
    }

    #fetchBtn {
      margin-top: 0.7em;
      width: 100%;
      max-width: 330px;
      height: 40px;
    }

    #clearPaint {
      width: 20%;
      height: 20px;
    }

    .sidebar label {
      font-size: 0.9em;
    }

    .sidebar input {
      margin-top: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3em;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5em; /* keeps a bit of space, but you can shrink this */
    }

    .checkbox-label input[type="checkbox"] {
      /* don’t let the checkbox stretch or shrink the flex row */
      flex: 0 0 auto;
      
      /* kill any built-in padding/margins */
      margin: 0;
      padding: 0;
      
      /* explicitly size to a normal 1em × 1em checkbox */
      width: 1em;
      height: 1em;
    }

    .checkbox-label span {
      font-size: 0.9em;
    }

    #example {
      display: block;
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5em;
      margin-bottom: 0.75em;
      font-size: 0.5em;
      word-break: break-all;
      width: 318px;
    }

    #status {
      font-size: 0.9em;
      padding-bottom: 0.7em;
    }

    /* TIME TABLE */
    .grid-filter {
      margin: 1em 0;
      font-size: 0.9em;
    }
    .grid-container {
      display: grid;
      /* 1 time‑column + 7 day‑columns = 8 total */
      grid-template-columns: 3em repeat(6, 1fr);
      grid-auto-rows: 1em; /* this mf is the cell height*/
      border: 1px solid #ddd;
    }
    .grid-header {
      background: #f0f0f0;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      line-height: 1.5em;
      font-size: 0.6em;
    }
    .grid-times {
      border-right: 1px solid #ddd;
      text-align: right;
      padding-right: 0.5em;
      padding-top: 0.2em;
      font-size: 0.6em;
      color: #666;
    }
    .grid-cell {
      border: 1px solid #eee;
      cursor: pointer;
    }
    .grid-cell.blocked {
      background: rgba(255, 62, 0, 0.3);
    }

    #clearBtnAndStatus {
      display: flex;
      align-items: center;
      gap: 1em;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>CRScheduler</h1>

    <label for="urls">Enter course URLs here:</label>
    <textarea id="urls" placeholder="Paste URLs, separated by commas" rows="4"></textarea>
    <!-- <span id="example">
      Example: https://crs.upd.edu.ph/student_registration/class_search/19480,https://crs.upd.edu.ph/student_registration/class_search/18864,https://crs.upd.edu.ph/student_registration/class_search/18862
    </span> -->

    <label for="professorName">Favorite professor(s):</label>
    <input type="text" id="professorName" placeholder="e.g. Atienza, Coronel, Tan">

    <label class="checkbox-label">
      <input type="checkbox" id="strictProfMatch">
      <span>Require <strong>all</strong> fave profs to appear in a combo!</span>
    </label>

    <button id="fetchBtn">Fetch Schedules</button>

    <fieldset class="grid-filter">
      <legend>Block out times</legend>
      <div class="grid-container">
        <div class="grid-header"></div>
        <!-- Day headers -->
        <div class="grid-header">Mon</div>
        <div class="grid-header">Tue</div>
        <div class="grid-header">Wed</div>
        <div class="grid-header">Thu</div>
        <div class="grid-header">Fri</div>
        <div class="grid-header">Sat</div>
      </div>
    </fieldset>

    <div id="clearBtnAndStatus">
      <button id="clearPaint">Clear All</button>
      <div id="status"></div>
    </div>
  </div>

  <div id="results">
    <!-- tables will get appended here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
