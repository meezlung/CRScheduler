<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRS Scheduler</title>
  <link rel="icon" type="image/png" href="icons/icon16.png">
  <style>
    body {
      padding: 1em;
      font-family: sans-serif;
      font-size: 1em;       
      display: flex;
      width: 1200px;     
      height: 100vh;
      margin: 0 auto;
      overflow: hidden;
    }

    .sidebar {
      width: 333px;
      padding-right: 1em;
      padding-top: 1.5em;
      flex: 0 0 350px;      
      border-right: 1px solid #ccc;
      /* padding: 1em; */
      box-sizing: border-box;
    }

    #results {
      margin-top: 20px;
      margin-bottom: 20px; 
      flex: 1;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto; /* scrollbar */
    }

    .sidebar textarea,
    .sidebar input,
    .sidebar button {
      display: block;
      width: 100%;
      max-width: 327px;     
      margin-bottom: 0.3em;
    }

    #clearBtnAndStatus {
      margin-top: 15px;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      gap: 1em;
    }

    #fetchBtn {
      margin-top: 0.7em;
      width: 100%;
      max-width: 333px;
      height: 40px;
    }

    #clearPaint {
      min-width: 70px;
      height: 40px;
    }

    #toggleView {
      min-width: 70px;
      height: 40px;
    }

    #showSimilar {
      min-width: 70px;
      height: 40px;
    }

    .sidebar label {
      font-size: 0.9em;
    }

    .sidebar input {
      margin-top: 3px;
      max-width: 325px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3em;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5em; /* keeps a bit of space, but you can shrink this */
    }

    .checkbox-label input[type="checkbox"] {
      /* don’t let the checkbox stretch or shrink the flex row */
      flex: 0 0 auto;
      
      /* kill any built-in padding/margins */
      margin: 0;
      padding: 0;
      
      /* explicitly size to a normal 1em × 1em checkbox */
      width: 1em;
      height: 1em;
    }

    .checkbox-label span {
      font-size: 0.9em;
    }

    #example {
      display: block;
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5em;
      margin-bottom: 0.75em;
      font-size: 0.5em;
      word-break: break-all;
      width: 318px;
    }

    #status {
      margin-top: 1em;
      font-size: 0.9em;
      padding-bottom: 0.7em;
    }

    /* TIME TABLE */
    .grid-filter {
      margin: 0.2em 0;
      font-size: 0.9em;
    }
    .grid-container {
      display: grid;
      /* 1 time‑column + 7 day‑columns = 8 total */
      grid-template-columns: 3em repeat(6, 1fr);
      grid-auto-rows: 12px; /* this mf is the cell height*/
      border: 1px solid #ddd;
    }
    .grid-header {
      background: #f0f0f0;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      line-height: 1.5em;
      font-size: 0.6em;
    }
    .grid-times {
      border-right: 1px solid #ddd;
      text-align: right;
      padding-right: 0.5em;
      padding-top: 0.1em;
      font-size: 0.6em;
      color: #666;
    }
    .grid-cell {
      border: 1px solid #eee;
      cursor: pointer;
    }
    .grid-cell.blocked {
      background: rgba(235, 26, 26, 0.403);
    }

    .combo-wrapper {
      border: 1px solid #ddd;
    }

    .combo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      height: 25px;
      padding-left: 0.6em;
      padding-right: 0.6em;
    }

    .combo-number {
      font-size: 14.4px;
    }

    .combo-probability {
      font-size: 14.4px;
    }

    /* container for each mini‑timetable */
    .timetable-combo {
      display: grid;
      grid-template-columns: 0.90fr repeat(6, 2fr);
      /* 1 header row + 25 half‑hour rows */
      /* grid-template-rows: 1.2em repeat(25, 1.3px); */
      grid-auto-rows: 15px; /* each row has a height of 15px */
      gap: 0;
      font-size: 0.7em;
      position: relative;
      height: 390px;
      /* margin-bottom: 1em; */
    }

    /* day headers (Mon–Sat) */
    .day-header {
      grid-row: 1;
      background: #f0f0f0;
      text-align: center;
      border: 1px solid #ddd;
      line-height: 1.2em;
      font-size: 0.8em;
      font-weight: bold;
    }

    /* time‑of‑day labels down the left */
    .time-label {
      grid-column: 1;
      text-align: right;
      padding-right: 0.4em;
      color: #666;
      font-size: 0.8em;
      min-width: 2.5em;
      white-space: nowrap;
      height: 15px;
      margin-bottom: 3em;
    }

    /* ts put the horizontal grid lines below the layer of the timetable */
    .timetable-combo > * {
      position: relative;
      z-index: 1;
    }

    .timetable-combo::before {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-image:
        repeating-linear-gradient(to bottom,#ddd,#ddd 1px,transparent 1px,transparent 15px); 
      pointer-events: none;
      z-index: 0;
    }

    /* each class “block” */
    .block {
      position: absolute;
      box-sizing: border-box;
      /* left: calc( (var(--col-width) + 1px) * (attr(data-day-idx number) + 1) ); */
      /* width: calc(var(--col-width)); */
      background: rgb(220, 156, 156);
      border: 0.2px solid rgba(200, 0, 0, 1);
      font-size: 0.65em;
      padding: 0.1em;
      overflow: hidden;
      line-height: 1.1em;
      margin-top: 25px;
      pointer-events: auto;
      z-index: 2;
      /* for scroll bar */
      max-height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      padding-right: 0.3em;
    }
    
    .block::-webkit-scrollbar {
      width: 6px;
    }

    .block::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 3px;
    }

    #loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      z-index: 999;
    }

    #loading-overlay.hidden { 
      display: none;
    }

    .spinner {
      width: 4em;
      height: 4em;
      border: 10px solid #ccc;
      border-top-color: #550000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1em;
    }

    @keyframes spin { to { transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <span id="loading-status">Loading...</span>
  </div>

  <div class="sidebar">
    <h1>CRS Scheduler</h1>

    <label for="urls">Enter course URLs here:</label>
    <textarea id="urls" placeholder="Paste URLs, separated by commas" rows="4"></textarea>
    <!-- <span id="example">
      Example: https://crs.upd.edu.ph/student_registration/class_search/19480,https://crs.upd.edu.ph/student_registration/class_search/18864,https://crs.upd.edu.ph/student_registration/class_search/18862
    </span> -->

    <label for="professorName">Favorite professor(s):</label>
    <input type="text" id="professorName" placeholder="e.g. Atienza, Coronel, Tan">

    <label class="checkbox-label">
      <input type="checkbox" id="strictProfMatch">
      <span>Require <strong>all</strong> fave profs to appear in a combo!</span>
    </label>


    <div id="clearBtnAndStatus">
      <button id="clearPaint">Clear all times</button>
      <button id="toggleView">Switch to visual view</button>
      <button id="showSimilar">Combine Similar Shape</button>
    </div>


    <fieldset class="grid-filter">
      <legend>Block out times</legend>
      <div class="grid-container">
        <div class="grid-header"></div>
        <!-- Day headers -->
        <div class="grid-header">Mon</div>
        <div class="grid-header">Tue</div>
        <div class="grid-header">Wed</div>
        <div class="grid-header">Thu</div>
        <div class="grid-header">Fri</div>
        <div class="grid-header">Sat</div>
      </div>
    </fieldset>

    <button id="fetchBtn">Generate Schedules</button>

    <div id="status"></div>
  </div>

  <div id="results">
    <!-- tables will get appended here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
